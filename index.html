<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="amazon-container">
        <div class="wrapper">
            <div class="img"><img src="https://animationvisarts.com/wp-content/uploads/2020/12/amazon-logo-2012.jpg" alt="amazon logo"></div>
            <div class="outterbox">
            <div class="sign-in-container">
                <div class="sign-in-lable"><h3>Sign in</h3>
                </div>

                <label class="text">Emaill(phone or moblie accounts)</label>
                <input type="text" id="username" placeholder="Enter Email"><br>

                <div class="pass"><label class="text">Password</label> <label for=""><a href="#" class="text">Forgot Password</a></label></div>
                <input type="text" id="password" placeholder="Enter Password"><br>

                <div class="button1"><button id="button1">Continue</button></div>
                
                

                <div class="help text"><a href="#">Need help?</a>
                </div>

            </div>
            </div>
            
            <div class="new-to-amazon">
                <p>
                    <span class="text">New to Amazon?</span>
                </p>
            </div>
            <div class="newaccount">
                
                <div class="button2"><button id="button2">Create your Amazon account</button></div>
            </div>

            <div class="line">
                <p id="line">

                </p>
            </div>

        </div>

    </div>
    
<footer>
    <div class="footer-container"></div>
    <div class="links">
        <a href="#">Conditions of Use</a>
        <a href="#">Privacy Notice</a>
        <a href="#">Help</a>
    </div><br>
    <div class="copyright">&copy; 1996-2023, Amazon.com, Inc. or its affiliates</div>
</footer>
</body>
</html>
